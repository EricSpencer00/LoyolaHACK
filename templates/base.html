<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CTA Transit Tracker{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  {% if config %}
  <script>
    const firebaseConfig = {
      apiKey: "{{ config.FB_API_KEY }}",
      authDomain: "{{ config.FB_PROJECT_ID }}.firebaseapp.com",
      projectId: "{{ config.FB_PROJECT_ID }}",
      storageBucket: "{{ config.FB_PROJECT_ID }}.appspot.com",
      messagingSenderId: "{{ config.FB_SENDER_ID }}",
      appId: "{{ config.FB_APP_ID }}"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  {% endif %}
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">CTA Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-light text-center py-3">&copy; 2025 CTA Transit Tracker</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
