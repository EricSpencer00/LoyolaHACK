<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTA Transit Tracker</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>CTA Transit Tracker with Predictive Analytics</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 CTA Transit Tracker</p>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<!-- Firebase Messaging -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging.js"></script>

<script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "FB_API_KEY",
    authDomain: "FB_PROJECT_ID.firebaseapp.com",
    projectId: "FB_PROJECT_ID",
    storageBucket: "FB_PROJECT_ID.appspot.com",
    messagingSenderId: "FB_SENDER_ID",
    appId: "FB_APP_ID"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
</script>
